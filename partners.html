    <script>
        // 完整的MD5哈希函数实现 - 确保与RapidoReach验证完全兼容
        function hex_md5(str) {
            // 常量定义
            const C1 = 0xcc9e2d51;
            const C2 = 0x1b873593;
            const R1 = 15;
            const R2 = 13;
            const R3 = 16;
            const R4 = 17;
            
            // 辅助函数
            function safe_add(x, y) {
                const lsw = (x & 0xffff) + (y & 0xffff);
                const msw = (x >> 16) + (y >> 16) + (lsw >> 16);
                return (msw << 16) | (lsw & 0xffff);
            }
            
            function bit_rol(num, cnt) {
                return (num << cnt) | (num >>> (32 - cnt));
            }
            
            function md5_cmn(q, a, b, x, s, t) {
                return safe_add(bit_rol(safe_add(safe_add(a, q), safe_add(x, t)), s), b);
            }
            
            function md5_ff(a, b, c, d, x, s, t) {
                return md5_cmn((b & c) | ((~b) & d), a, b, x, s, t);
            }
            
            function md5_gg(a, b, c, d, x, s, t) {
                return md5_cmn((b & d) | (c & (~d)), a, b, x, s, t);
            }
            
            function md5_hh(a, b, c, d, x, s, t) {
                return md5_cmn(b ^ c ^ d, a, b, x, s, t);
            }
            
            function md5_ii(a, b, c, d, x, s, t) {
                return md5_cmn(c ^ (b | (~d)), a, b, x, s, t);
            }
            
            // 初始化哈希值
            let a = 0x67452301;
            let b = 0xefcdab89;
            let c = 0x98badcfe;
            let d = 0x10325476;
            
            // 处理输入字符串
            let str_len = str.length;
            let word_array = [];
            
            for (let i = 0; i < str_len; i += 4) {
                word_array.push(
                    str.charCodeAt(i) + 
                    (str.charCodeAt(i + 1) << 8) + 
                    (str.charCodeAt(i + 2) << 16) + 
                    (str.charCodeAt(i + 3) << 24)
                );
            }
            
            // 填充
            let pad_len = 64 - ((str_len + 8) % 64);
            let orig_len = str_len * 8;
            
            word_array.push(0x80); // 添加位'1'
            for (let i = 1; i < pad_len; i++) {
                word_array.push(0);
            }
            
            // 添加原始长度的64位表示
            word_array.push(orig_len & 0xFFFFFFFF);
            word_array.push(orig_len >>> 32);
            
            // 主处理循环
            for (let i = 0; i < word_array.length; i += 16) {
                let x = word_array.slice(i, i + 16);
                let olda = a;
                let oldb = b;
                let oldc = c;
                let oldd = d;
                
                // 第一轮
                a = md5_ff(a, b, c, d, x[0], R1, C1);
                d = md5_ff(d, a, b, c, x[1], R2, C1);
                c = md5_ff(c, d, a, b, x[2], R3, C1);
                b = md5_ff(b, c, d, a, x[3], R4, C1);
                a = md5_ff(a, b, c, d, x[4], R1, C1);
                d = md5_ff(d, a, b, c, x[5], R2, C1);
                c = md5_ff(c, d, a, b, x[6], R3, C1);
                b = md5_ff(b, c, d, a, x[7], R4, C1);
                a = md5_ff(a, b, c, d, x[8], R1, C1);
                d = md5_ff(d, a, b, c, x[9], R2, C1);
                c = md5_ff(c, d, a, b, x[10], R3, C1);
                b = md5_ff(b, c, d, a, x[11], R4, C1);
                a = md5_ff(a, b, c, d, x[12], R1, C1);
                d = md5_ff(d, a, b, c, x[13], R2, C1);
                c = md5_ff(c, d, a, b, x[14], R3, C1);
                b = md5_ff(b, c, d, a, x[15], R4, C1);
                
                // 第二轮
                a = md5_gg(a, b, c, d, x[1], R1, C2);
                d = md5_gg(d, a, b, c, x[6], R2, C2);
                c = md5_gg(c, d, a, b, x[11], R3, C2);
                b = md5_gg(b, c, d, a, x[0], R4, C2);
                a = md5_gg(a, b, c, d, x[5], R1, C2);
                d = md5_gg(d, a, b, c, x[10], R2, C2);
                c = md5_gg(c, d, a, b, x[15], R3, C2);
                b = md5_gg(b, c, d, a, x[4], R4, C2);
                a = md5_gg(a, b, c, d, x[9], R1, C2);
                d = md5_gg(d, a, b, c, x[14], R2, C2);
                c = md5_gg(c, d, a, b, x[3], R3, C2);
                b = md5_gg(b, c, d, a, x[8], R4, C2);
                a = md5_gg(a, b, c, d, x[13], R1, C2);
                d = md5_gg(d, a, b, c, x[2], R2, C2);
                c = md5_gg(c, d, a, b, x[7], R3, C2);
                b = md5_gg(b, c, d, a, x[12], R4, C2);
                
                // 第三轮
                a = md5_hh(a, b, c, d, x[5], R1, C1);
                d = md5_hh(d, a, b, c, x[8], R2, C1);
                c = md5_hh(c, d, a, b, x[11], R3, C1);
                b = md5_hh(b, c, d, a, x[14], R4, C1);
                a = md5_hh(a, b, c, d, x[1], R1, C1);
                d = md5_hh(d, a, b, c, x[4], R2, C1);
                c = md5_hh(c, d, a, b, x[7], R3, C1);
                b = md5_hh(b, c, d, a, x[10], R4, C1);
                a = md5_hh(a, b, c, d, x[13], R1, C1);
                d = md5_hh(d, a, b, c, x[0], R2, C1);
                c = md5_hh(c, d, a, b, x[3], R3, C1);
                b = md5_hh(b, c, d, a, x[6], R4, C1);
                a = md5_hh(a, b, c, d, x[9], R1, C1);
                d = md5_hh(d, a, b, c, x[12], R2, C1);
                c = md5_hh(c, d, a, b, x[15], R3, C1);
                b = md5_hh(b, c, d, a, x[2], R4, C1);
                
                // 第四轮
                a = md5_ii(a, b, c, d, x[0], R1, C2);
                d = md5_ii(d, a, b, c, x[7], R2, C2);
                c = md5_ii(c, d, a, b, x[14], R3, C2);
                b = md5_ii(b, c, d, a, x[5], R4, C2);
                a = md5_ii(a, b, c, d, x[12], R1, C2);
                d = md5_ii(d, a, b, c, x[3], R2, C2);
                c = md5_ii(c, d, a, b, x[10], R3, C2);
                b = md5_ii(b, c, d, a, x[1], R4, C2);
                a = md5_ii(a, b, c, d, x[8], R1, C2);
                d = md5_ii(d, a, b, c, x[15], R2, C2);
                c = md5_ii(c, d, a, b, x[6], R3, C2);
                b = md5_ii(b, c, d, a, x[13], R4, C2);
                a = md5_ii(a, b, c, d, x[4], R1, C2);
                d = md5_ii(d, a, b, c, x[11], R2, C2);
                c = md5_ii(c, d, a, b, x[2], R3, C2);
                b = md5_ii(b, c, d, a, x[9], R4, C2);
                
                // 增加链接变量
                a = safe_add(a, olda);
                b = safe_add(b, oldb);
                c = safe_add(c, oldc);
                d = safe_add(d, oldd);
            }
            
            // 转换为16进制字符串
            function to_hex(num) {
                let hex = '';
                for (let i = 0; i < 4; i++) {
                    let b = (num >> (i * 8)) & 0xff;
                    hex += ((b < 16) ? '0' : '') + b.toString(16);
                }
                return hex;
            }
            
            return (to_hex(a) + to_hex(b) + to_hex(c) + to_hex(d)).toLowerCase();
        }
